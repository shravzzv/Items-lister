<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Item Lister</title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">Item Lister</p>
      <input type="text" class="header__search" placeholder="Search items..." />
    </header>
    <main class="main">
      <h2 class="main__heading">Add Items</h2>
      <form class="main__form">
        <input type="text" class="main__input" />
        <button type="submit" class="main__submit">Submit</button>
      </form>

      <h2 class="main__heading">Items</h2>
      <ul class="main__items">
        <li class="main__item">
          <p class="main__text">Item 1</p>
          <button class="main__delete">X</button>
        </li>
        <li class="main__item">
          <p class="main__text">Item 2</p>
          <button class="main__delete">X</button>
        </li>
        <li class="main__item">
          <p class="main__text">Item 3</p>
          <button class="main__delete">X</button>
        </li>
        <li class="main__item">
          <p class="main__text">Item 4</p>
          <button class="main__delete">X</button>
        </li>
      </ul>
    </main>
  </body>
</html>
